{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
{% load humanize %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

<main class="mt-5 pt-4"> 
    <div class="container dark-grey-text mt-5">AAAAAAAA </div>
<div style="margin: auto; width: 70%;">
    <div class="row" >
        <div class="col-9">
            <div class="row" >
                {% for p in object_list %}
                 <div class="col-md-4 col-sm-12 col-lg-14">
                    <div class="card" >
                        <div class="card-body">
                            <a href="#"><img style="height: 250px; width: 250px;" class="card-img-top center" src="{{ p.imagen.url }}" alt="{{ p.nombre }}"></a>
                            <div class="card-body" >
                                <h4 style="text-align: center; padding: 5px;" class="card-title">{{ p.nombre }}</h4>
                                <p  style="text-align: center;" class="card-text">${{ p.precio | intcomma }}</p>

                                <a href="#"  class="btn btn-succes float-right loginbutton " style="font-size: 30px;"><i class="fas fa-eye"></i></a>
                            <a href="#"><button class="btn btn-succes float-left loginbutton "  style="font-size: 30px;"><i class="fas fa-shopping-cart"></i></button></a>
                            </div>
                        </div>
                    </div>
                 </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


</main>


{% endblock %}
